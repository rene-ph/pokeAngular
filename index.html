<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body ng-app="app">
  <header>
    <nav>
		  <div class="container-fluid">
		    <div ng-controller = 'MenuCtrl as menu'>
			    <div class="row">
            <div data-ng-if ="menu.isMainMenu">
			         <menu-item id="js-menu-close" icon='X' page="#" data-ng-click="menu.isHidden = true;"  data-ng-hide="menu.isHidden" class="pull-left"> </menu-item>
			         <menu-item id="js-menu-open"  icon='&equiv;' title={{menu.currentPage}} page="#" data-ng-click="menu.isHidden = false" data-ng-show="menu.isHidden" class="pull-left"> </menu-item>
               <menu-item title='ALL POKEMONS'    page="allPokemons"  data-ng-click="menu.click('ALL POKEMONS')"     data-ng-hide="menu.isHidden"> </menu-item>
			         <menu-item title='CAUGHT POKEMONS' page="#" data-ng-click="menu.click('CAUGHT POKEMONS')" data-ng-hide="menu.isHidden"> </menu-item>
			         <menu-item title='BATTLE BOX'      page="#" data-ng-click="menu.click('BATTLE POKEMONS')" data-ng-hide="menu.isHidden"> </menu-item>
            </div>
            <div data-ng-if ="menu.isMainMenu == false">
			         <menu-item title='DESCRIPTION' icon='&lt;' data-ng-click="menu.backmenu()" page="allPokemons" > </menu-item>
            </div>
            <div>
			    </div>
		    </div>
		  </div>
	  </nav>
  </header>
  
 <div class="container-fluid">
   <ui-view></ui-view>
 </div>

</body>
	<script src="assets/js/angular.js"></script>
	<script src="assets/js/angular-ui-router.js"></script>
	<script src="app/app.routes.js"></script>
	<script src="app/components/menu/menu.module.js"></script>
	<script src="app/components/menu/menu.controller.js"></script>
	<script src="app/components/menu/menu.directive.js"></script>
  <script src="app/components/pokemonList/pokemonlist.module.js"></script>
  <script src="app/components/pokemonList/pokemonlist.controller.js"></script>
  <script src="app/components/pokemonList/pokemonlist.service.js"></script>
  <script src="app/components/pokemonList/pokemonlist.directive.js"></script>
  <script src="app/components/search/search.module.js"></script>
  <script src="app/components/search/search.controller.js"></script>
  <script src="app/components/search/search.directive.js"></script>
  <script src="app/components/search/arrow.directive.js"></script>
  <script src="app/shared/orderby.service.js"></script>
  <script src="app/shared/searchtext.service.js"></script>
  <script src="app/shared/pokemon.service.js"></script>
  <script src="app/shared/menu.service.js"></script>
  <script src="app/components/description/description.module.js"></script>
  <script src="app/components/description/description.controller.js"></script>
</html>
